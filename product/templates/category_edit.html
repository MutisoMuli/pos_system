{% extends 'management/management.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: #383838;
        padding: 20px;
        border-radius: 4px;
        margin: 20px auto;
        max-width: 600px;
    }

    .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: white;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: white;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        padding: 8px 20px;
        font-size: 16px;
        border: none;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 20px;
    }

    .btn-primary {
        background-color: #0099ff;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>

<div class="form-container">
    <h2 class="form-title">Edit Category</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Category Name</label>
            {{ form.name }}
        </div>
        
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Save Changes</button>

        </div>
    </form>
</div>
{% endblock %}
