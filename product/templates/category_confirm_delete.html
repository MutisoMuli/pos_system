{% extends 'management/management.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete the category "{{ category.name }}"? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
