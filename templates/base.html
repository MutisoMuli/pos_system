{% load static %}

<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 text-white flex-shrink-0">
    <div class="p-4">
      <h1 class="text-xl font-bold">POS System</h1>
    </div>

    <!-- Navigation Links -->
    <ul>
      <li>
        <a href="{% url 'dashboard' %}" class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
          Dashboard
        </a>
      </li>
      <li>
        <a href="{% url 'product-list' %}" class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 10v10M4 7v10l8 4m0-10l8-4m-8 10L4 7" />
          </svg>
          Products
        </a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="bg-white shadow">
      <div class="px-4 py-3">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold text-gray-800">{% block header %}{% endblock %}</h2>
        </div>
      </div>
    </div>

    <!-- Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
      <div class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</div>

<!-- Additional JavaScript -->
{% block extra_js %}{% endblock %}
