{% extends 'base.html' %}
{% load static %}
{% block title %}New Product{% endblock %}
{% block extra_css %}{% endblock %}
{% block header %}New Product{% endblock %}
{% block content %}

<form method="post" action="{% url 'product-create' %}" class="new-product-container bg-gray-800 text-white rounded-lg shadow-lg p-6">
    <h1 id="new-product" class="new-product-title text-2xl font-bold mb-6">New product <span class="arrow-icon">â†’</span></h1>
    
    {% csrf_token %}
    
    <div class="form-group mb-4">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500" required>
    </div>
    
    <div class="form-group mb-4">
        <label for="sku">SKU</label>
        <input type="text" name="sku" id="sku" class="form-control bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500" required>
    </div>

    <div class="form-group mb-4">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500">
            <option value="">Select or Add Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <input type="text" name="new_category" id="new_category" class="form-control mt-3 bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500" placeholder="Add New Category">
    </div>
    
    <div class="form-group mb-4">
        <label for="buying_price">Buying Price</label>
        <input type="number" name="buying_price" id="buying_price" class="form-control bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500" step="0.01" required>
    </div>
    
    <div class="form-group mb-4">
        <label for="selling_price">Selling Price</label>
        <input type="number" name="selling_price" id="selling_price" class="form-control bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500" step="0.01" required>
    </div>
    
    <div class="form-group mb-4">
        <label for="unit">Unit</label>
        <input type="text" name="unit" id="unit" class="form-control bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring-blue-500">
    </div>
    
    <div class="form-group checkbox-group mb-4">
        <label class="flex items-center">
            <input type="checkbox" name="active" id="active" class="form-checkbox bg-gray-700 text-blue-500 border-gray-600 focus:border-blue-500 focus:ring-blue-500" checked>
            <span class="ml-2">Active</span>
        </label>
    </div>
    
    <div class="form-group checkbox-group mb-4">
        <label class="flex items-center">
            <input type="checkbox" name="is_service" id="is_service" class="form-checkbox bg-gray-700 text-blue-500 border-gray-600 focus:border-blue-500 focus:ring-blue-500">
            <span class="ml-2">Service (not using stock)</span>
        </label>
    </div>
    
    <div class="form-actions mt-6">
        <button type="submit" class="btn bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save</button>
        <a href="{% url 'product-list' %}" class="btn bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 ml-2">Cancel</a>
    </div>
</form>

{% endblock %}
